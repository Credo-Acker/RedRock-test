ion(d) {					var val = parseFloat(d) * this.rem;					if (typeof d === "string" && d.match(/rem$/)) { val += "px" }					return val				};				remCalc.px2rem = function(d) {					var val = parseFloat(d) / this.rem;					if (typeof d === "string" && d.match(/px$/)) { val += "rem" }					return val				};				win.remCalc = remCalc			})(window);		</script>  	<link rel="shortcut icon" href="favico.ico"></head>  	<body>		<div id="container">			<div class="boss">				<img src="47a794f78326058272d5b79260c640d8.png" class="boss-left">				<img src="8d1f6463fcc40fda87f3a176a758bea5.png" class="boss-right">			</div>			<div class="banner">				<div id="real-banner">					<div class="banner-top">						<span class="chongqing-weather">重庆天气</span>						<div class="xian"></div>						<span class="switch"><img src="77f28c2db4800a82df5e322dc2762457.png"></span>						<span class="comparison">对比本地天气 ></span>						<div class="five-update">五分钟前更新</div>					</div>					<div class="banner-main">						<img src="24af888fc751f88c5375e166c886e3cd.png" class="sun">						<img src="06eadb49b1c38d8be85e5db86cfb7b08.png" class="yun1">						<img src="ce03b1cdbc04e2103bcb5ce49cc1dedf.png" class="yun2">						<img src="bef99f1591185d150901e344ed127709.png" class="yun3">						<div class="condition1">							<span id="tianqi">晴</span>						</div>						<div class="condition2">							<div id="min-weather">								32°							</div>							<div class="teperature">								<span id="weather">24°~36°</span>								<div class="xiangxi">									东风 1级 湿度0%								</div>							</div>						</div>						<div class="date-condition">							<span class="month-day"></span>							<span class="weekday"></span>							<span class="nongli"></span>						</div>						<div class="twenty-four">							24小时天气						</div>						<div class="air">							<img src="f27d7e55c1bd87cbbfa8fc64cbf97c50.png" class="leaf">46 <b>·</b> 优						</div>					</div>				</div>			</div>			<div class="main">
